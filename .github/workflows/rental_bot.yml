name: Rental Bot Pararius

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          EMAIL_USER: ${{ secrets.SENDER_EMAIL }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        run: python rental_bot_test.py

      - name: Commit seen properties
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add seen_properties.json
          git commit -m "Update seen properties" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/BaldiTomas/bot.git HEAD:main
